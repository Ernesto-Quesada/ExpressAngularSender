<div *ngIf="agency">
  <h2>{{agency.name}} details!</h2>
  <div>
    <label>id: </label>{{agency.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="agency.name" placeholder="name" />
   </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
