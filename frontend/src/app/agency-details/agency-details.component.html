<div *ngIf='agencyToDetails'>
  <h2>{{agencyToDetails.nameAgency}}</h2>
  <h3>{{agencyToDetails.contactPhone}}</h3>
  
    <div *ngIf='user'>
      <p>Select {{agencyToDetails.nameAgency}} as your prefered agency</p>
   <form>
    <input type="radio" name="selectedAgency" value="selected">
    <!-- <input type="submit" value="Select"> -->
    <button (click)="selectAgency(agencyToDetails._id)" class="btn btn-lg">Select</button>

   </form>      
  </div>
</div>
