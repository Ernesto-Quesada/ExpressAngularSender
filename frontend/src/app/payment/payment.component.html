<section>
    <div class="container" style="margin-top:7em">
        <div class="row">

            <div class="content-mini cursor col-md-6 well-custom shadow-effect-1 overflow-h bg-gray">
            <div class="block block-mini">
                <h2 class="fg-white title-mini">Money to send </h2>
            </div>
            <div class="" >
                <label for="cucInput">amount to be paid in <span class="currency">CUC</span></label>
                <input type='number' [(ngModel)]='cucAmount' (keyup)="onKeycuc()" class="fg-primary-text">
                <hr>
                <br>
                <label for="usdInput">amount you pay now in <span class="currency">USD</span></label>
                <input type="number" [(ngModel)]='usdAmount' (keyup)="onKeyusd()" class="fg-primary-text">
                <p>{{usdAmount}}</p>
                <hr> You are sending money to <h3 class="fg-white">{{sending}}</h3>
                <p>your account named {{accountName}} will be charged for {{usdAmount}} USD</p>
            </div>
            
            </div>

            <div>
                <a [routerLink]="['/portal']">Cancel</a>
            </div>
            <div>
            <div (click)='sendMoney()'>
                <h1>Send</h1>
            </div> 
            </div>

                </div>
            </div>
</section>
