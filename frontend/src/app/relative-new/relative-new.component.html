<div class="container">
    <div class="row">
        <div class="col-md-12 well-custom bg-white overflow-h">
            <div class="row">
                <div class="content-mini col-md-4 well-custom shadow-effect-1 shadow-effect-null fg-primary-text overflow-h">
                    <div class="block block-mini">

                        <i class="fa fa-user fg-acent-color icon-mini"></i>
                        <div class="title-mini">
                            <h3>Add a family member</h3>
                        </div>
                    </div>
                </div>
                <div class="content-mini col-md-8  well-custom shadow-effect-1 shadow-effect-null fg-white overflow-h">
                    <div class="block block-mini">
                        <form class="new-relative" (ngSubmit)='addRelative(relativeInfoForm)' #relativeInfoForm='ngForm' onSubmit="return false">
                            <div class="control-group form-group">
                                <div class="controls">
                                    <input type="text" placeholder="Your Relative's Name" class="form-control" id="relativeName" name='relativeName' [(ngModel)]="relativeName"
                                        autofocus>
                                    <p class="help-block"></p>
                                </div>
                            </div>
                            <div class="control-group form-group">
                                <div class="controls">
                                    <input class="form-control" placeholder="First Surname" type="text" name='firstApell' [(ngModel)]="firstApell" id="firstApell">
                                </div>
                            </div>
                            <div class="control-group form-group">
                                <div class="controls">
                                    <input class="form-control" placeholder="Second Surname" type="text" name='secondApell' [(ngModel)]="secondApell" id="secondApell">
                                </div>
                            </div>
                            <div class="control-group form-group">
                                <div class="controls">
                                    <input class="form-control" placeholder="Parentesco" type="text" name='parentesco' [(ngModel)]="parentesco" id="parentesco">
                                </div>
                            </div>
                            <div class="control-group form-group">
                                <div class="controls">
                                    <input class="form-control" placeholder="Relative's Address" type="text" name='addressRelative' [(ngModel)]="addressRelative"
                                        id="addressRelative">
                                </div>
                            </div>
                            <div class="control-group form-group">
                                <div class="controls">
                                    <input class="form-control" placeholder="Carnet Id" type="text" name='carnetId' [(ngModel)]="carnetId" id="carnetId">
                                </div>
                            </div>
                            <div class="control-group form-group">
                                <div class="controls">
                                    <input class="form-control" placeholder="Relative's Phone" type="text" name='phoneRelative' [(ngModel)]="phoneRelative" id="phoneRelative">
                                </div>
                            </div>
                            <div class="control-group form-group">
                                <div class="controls">
                                    <input class="form-control" placeholder="Relative's Email" type="text" name="emailRelative" [(ngModel)]="emailRelative" id="emailRelative">
                                </div>
                            </div>
                            <div id="success"></div>
                            <!-- For success/fail messages -->
                            <button [routerLink]="['/profile']" class="btn btn-default btn-sm pull-left">Cancel</button>
                            <input class="btn btn-sm btn-primary pull-right" type="submit" value="Done">
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
